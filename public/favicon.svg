<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e40af"/>

  <!-- Shelf -->
  <rect x="15" y="70" width="70" height="6" fill="#94a3b8" rx="1"/>

  <!-- Book 1 (tall, blue) -->
  <rect x="20" y="35" width="12" height="35" fill="#3b82f6" rx="1"/>
  <rect x="21" y="36" width="10" height="33" fill="#60a5fa" rx="0.5"/>
  <line x1="26" y1="36" x2="26" y2="69" stroke="#1e40af" stroke-width="0.5"/>

  <!-- Book 2 (medium, green) -->
  <rect x="34" y="42" width="11" height="28" fill="#10b981" rx="1"/>
  <rect x="35" y="43" width="9" height="26" fill="#34d399" rx="0.5"/>
  <line x1="39.5" y1="43" x2="39.5" y2="69" stroke="#059669" stroke-width="0.5"/>

  <!-- Book 3 (short, orange) -->
  <rect x="47" y="50" width="13" height="20" fill="#f59e0b" rx="1"/>
  <rect x="48" y="51" width="11" height="18" fill="#fbbf24" rx="0.5"/>
  <line x1="53.5" y1="51" x2="53.5" y2="69" stroke="#d97706" stroke-width="0.5"/>

  <!-- Book 4 (tall, red) -->
  <rect x="62" y="38" width="10" height="32" fill="#ef4444" rx="1"/>
  <rect x="63" y="39" width="8" height="30" fill="#f87171" rx="0.5"/>
  <line x1="67" y1="39" x2="67" y2="69" stroke="#dc2626" stroke-width="0.5"/>

  <!-- Book 5 (leaning, purple) -->
  <g transform="rotate(-15 77 55)">
    <rect x="72" y="45" width="10" height="25" fill="#8b5cf6" rx="1"/>
    <rect x="73" y="46" width="8" height="23" fill="#a78bfa" rx="0.5"/>
    <line x1="77" y1="46" x2="77" y2="69" stroke="#7c3aed" stroke-width="0.5"/>
  </g>
</svg>
